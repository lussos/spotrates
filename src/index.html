<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SpotRates</title>
	<link rel="shortcut icon" type="image/png" href="img/sr-logo.png"/>

	<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
	
</head>

<body>
	<div class="loader">
		<img src="img/logo-a.svg" alt="SpotRates">	 
	</div>
	<!-- Header -->
	<header class="header" include-html="components/header.html"></header>
	<!-- Main Tabs -->
	<nav class="main-tabs" include-html="components/main-tabs.html"></nav>
	<main>
		<div class="tab-content active" id="ad-hoc">
			<div class="tab-header">
				<h4>SyncBoard</h4>
				<button class="btn btn-red" id="new-quote">New Quote</button>
			</div>
			<div class="base">
				<div class="base-header">
					<nav>
						<ul>
							<li class="active">Open</li>
							<li>Closed</li>
						</ul>
					</nav>
					<div class="tools-right">
						<span class="best-rates">Current Best Rate</span>
						<div class="search-group">
							<svg class="icon-logout"><use xlink:href="fonts/icons.svg#icon-search-more"></use></svg>
							<input type="text" placeholder="Search Origin/Destination…">
						</div>
						<span class="search-more" data-balloon="Search More" data-balloon-pos="up">
							<svg class="icon-logout"><use xlink:href="fonts/icons.svg#icon-search-more"></use></svg>
						</span>				
					</div>
				</div>
				<div class="advanced-search">
					<div class="row">
						<div class="col">
							<div class="form-group custom-select">
								<label for="">origin by country</label>
								<select name="" id="">
									<option value="0">All</option>
									<option value="1">Italy (IT)</option>
									<option value="1">France (FR)</option>
									<option value="1">Germany (GR)</option>
									<option value="1">United Kingdom (UK)</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group custom-select">
								<label for="">Origin by City/Airport</label>
								<select name="" id="">
									<option value="0">All</option>
									<option value="1">Bologna (BLQ)</option>
									<option value="1">Milan (MXP)</option>
									<option value="1">Rome (FCO)</option>
									<option value="1">Venice (VCE)</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group custom-select">
								<label for="">Product</label>
								<select name="" id="">
									<option value="0">All</option>
									<option value="1">Standard</option>
									<option value="1">Priority / Express</option>
									<option value="1">Perishable Cargo</option>
									<option value="1">Dangerous Goods (PAX)</option>
									<option value="1">Vulnerable Cargo (VUN)</option>
									<option value="1">Valuable Cargo (VAL)</option>
									<option value="1">Live Animals (AVI)</option>
									<option value="1">Other (please specify)</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group custom-select">
								<label for="">Desgination by country</label>
								<select name="" id="">
									<option value="0">All</option>
									<option value="1">Italy(IT)</option>
									<option value="1">France(FR)</option>
									<option value="1">Germany(GR)</option>
									<option value="1">United Kingdom(UK)</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group custom-select">
								<label for="">Destination by City/Airport</label>
								<select name="" id="">
									<option value="0">All</option>
									<option value="1">Bologna (BLQ)</option>
									<option value="1">Milan (MXP)</option>
									<option value="1">Rome (FCO)</option>
									<option value="1">Venice (VCE)</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group custom-select">
								<label for="">Gross Weight(KG)</label>
								<select name="" id="">
									<option value="0">All</option>
									<option value="1">Less than 1000</option>
									<option value="1">More than 1000</option>
									<option value="1">More than 3000</option>
									<option value="1">More than 5000</option>
								</select>
							</div>
						</div>
						<div class="col-1">
							<div class="btn btn-red big">
								Search
							</div>
						</div>
					</div>
				</div>
				<div class="base-content">
					<div class="tab-content active" id="open" include-html="components/open-quotes.html">

					</div>
					<div class="tab-content" id="close" >
						
					</div>
				</div>
			</div>
		</div>	
	</main>
	<!-- New-Quote Side Panel -->
	<div class="side-panel" include-html="components/side-panel.html">
		
	</div>

	<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>


</body>

</html>
